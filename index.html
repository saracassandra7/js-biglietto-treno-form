<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto Treno Form</title>
</head>
<body>

  <!-- calcola il prezzo del tuo biglietto -->
  <div class="container">
    <div class="container-form">
      <div class="dato">
        <p>Nome e Cognome</p>
        <input id="input-nome" type="text" value=" ">
      </div>
  
      <div class="dato">
        <p>Km da percorrere</p>
        <input id="input-km" type="text" value="">
      </div>
  
      <div class="dato">
        <p>Fascia di et√†</p>
        <select id="age">
          <option value="deafult">-</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="minorenne">Minorenne</option>
          <option value="over-65">Over 65</option>
        </select>
      </div>
    </div>
    
    <div class="pulsanti">
      <button id="btn-genera">Genera</button>
      <button id="btn-annulla">Annulla</button>
    </div>
  </div>

  <!-- il tuo biglietto -->
  <div class="container">
    <h4>DETTAGLIO PASSEGGERI</h4>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h5>NOME PASSEGGERO</h5>
          <p id="nome-passeggero"></p>
        </div>

        <div class="col-9">
          <div class="row">
            <div class="col-3">
              <h6>Offerta</h6>
              <p id="offerta"></p>
            </div>

            <div class="col-3">
              <h6>Carrozza</h6>
              <p>5</p>
            </div>

            <div class="col-3">
              <h6>Codice CP</h6>
              <p>64700</p>
            </div>

            <div class="col-3">
              <h6>Costo biglietto</h6>
              <p id="costo-biglietto"></p>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
